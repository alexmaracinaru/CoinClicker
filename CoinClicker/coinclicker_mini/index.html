<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CoinClicker Mini - classes and events</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="coin_container1">
            <div class="sprite"></div>
          </div>
          <div id="coin_container2">
            <div class="sprite"></div>
          </div>
          <div id="coin_container3">
            <div class="sprite"></div>
          </div>

          <div id="bomb_container">
            <div class="sprite"></div>
          </div>

          <div id="heart_container">
            <div class="sprite"></div>
          </div>
        </div>
        <div id="game_ui"></div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
